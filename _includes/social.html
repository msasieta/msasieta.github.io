<ul class="social-media-list">
{%- for entry in site.minima.social_links -%}
  <li>
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title | default: entry.platform | default: '' }}">
      <span class="grey fa-{{ entry.style | default: 'brands' }} fa-{{ entry.icon }} fa-lg"></span>
    </a>
  </li>
{%- endfor -%}
</ul>
